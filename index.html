<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/566cf6ba2d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/portfolio.css" />
    <title>Vanja Wallace | Home</title>
  </head>
  <body>
    <!-- Navbar start -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">VANJA WALLACE</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html#hero"
                  >HOME</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#about">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#projects">PROJECTS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#contact">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Navbar end -->
    <main>
      <div class="container">
        <!-- Hero section start -->
        <section class="hero" id="hero">
          <div class="hero-heading">
            <h1>Vanja Wallace</h1>
            <p>Front-end developer based in Berlin, Germany</p>
          </div>
          <div class="hero-image">
            <img
              src="./images/hero-img-portfolio-project.jpg"
              alt="Home page flower image"
            />
          </div>
        </section>
        <!-- Hero section end -->
        <!-- About section start -->
        <section class="about" id="about">
          <div class="about-heading">
            <h2>About</h2>
          </div>
        </section>
        <!-- About section end -->
        <!-- Projects section start -->
        <section class="projects" id="projects">
          <div class="projects-heading">
            <h2>Projects</h2>
          </div>
        </section>
        <!-- Projects section end -->
      </div>
    </main>
  </body>
</html>
